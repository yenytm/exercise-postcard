<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Happiest Birthday!</h1>
				<img
					src="https://www.allaboutgardening.com/wp-content/uploads/2022/07/Single-perennial-aster-flower-up-close-with-lavender-bloom.jpg"
				/>
				<div class="h1"></div>
				<div class="img"></div>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>
						The universe took its time on you, crafted you to offer the world something different from everyone else. When you doubt how
						you were created, you doubt an energy greated than us both. -rupi kaur
					</p>
					<p>May this year be the best one yet!</p>
				</div>

				<div class="body-right">
					<input type="text" placeholder="Some Name" />
					<input type="email" placeholder="Some Email" />
					<input type="text" placeholder="Some Comment" />
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
